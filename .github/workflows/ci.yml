name: Test and publish

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install rclone
        run: sudo ./ci/install_rclone.bash

      - run: poetry install
      - run: poetry run pytest
